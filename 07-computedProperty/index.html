<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed Property</title>
</head>
<body>
 <div id="app">
  <ul>
    <li v-for="person in items">{{person.name}} : {{person.age}}</li>
  </ul>
  {{ totalAge }}
 </div> 
 <script type="module">
  import { createApp, ref , computed} from '../js/vue.esm-browser.js'

  createApp({
    setup() {
      const items = ref([
        {id: 1, name: 'matthew', age: 60},
        {id: 2, name: 'alison', age: 52},
        {id: 3, name: 'tom', age: 30},
        {id: 4, name: 'dean', age: 23},
      ])
      function calculateTotalAge () {
        return items.value.reduce((acc, cur) => acc + cur.age, 0)
      } 
      const totalAge = computed(calculateTotalAge)

      return {
        items,
        totalAge
      }
    }
  }).mount('#app')

 </script>
</body>
</html>
