<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifecyle</title>
</head>
<body>
  <div id="app">
    <input ref="inputTag">
  </div> 
  <script type="module">
    import {createApp, ref, onMounted} from '../js/vue.esm-browser.js'
    createApp({
      setup() {
        const inputTag = ref()
        onMounted(() => {
          inputTag.value.focus()
        })
        return {
          inputTag
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
