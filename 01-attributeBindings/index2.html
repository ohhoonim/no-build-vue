<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Buiding 2</title>
  <style>
    .red { color: red;}
  </style>
</head>
<body>
  <div id="app">
    <span v-bind="attrs">Dean, are you Ok?</span>
  </div>
  <script type="module">
    import { createApp, reactive } from '../js/vue.esm-browser.js'
    createApp({
      setup() {
        const attrs = reactive({
          id : 'dean',
          class : 'red'
        })
        return {
          attrs
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
