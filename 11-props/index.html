<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
</head>

<body>
    <div id="app">
        <child-comp :message="msg"></child-comp>
    </div>
    <script type="module">
        import { createApp, ref } from '../js/vue.esm-browser.js'
        import ChildComp from './child-comp.js'
        createApp({
            components: {
                ChildComp
            },
            setup() {
                const msg = ref('hello')
                return {
                    msg
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
