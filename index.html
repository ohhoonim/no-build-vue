<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>no build vue</title>
</head>

<body>

  <div id="app">
    <button @click="count++">
      Count is: {{ count }}
    </button>
  </div>

  <script type="module">
    import { createApp } from "./js/vue.esm-browser.js"

    createApp({
      data() {
        return {
          count: 0
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
